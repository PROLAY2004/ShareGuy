{% extends 'base.html' %}

{% block static %}
{% load static %}
  <link rel="stylesheet" href="{% static 'CSS/contact.css' %}">
{% endblock %}

{% block main %}
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p class="intro">
      Have questions or feedback? We'd love to hear from you! Reach out to us using the form below, and we'll get back to you as soon as possible.
    </p>

    <p id="msg" style="color:red">{{message}}</p>

    <form class="contact-form" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

<script>
  function removeElementAfterTime(elementId, duration) {
    const element = document.getElementById(elementId);
    if (element) {
      setTimeout(() => {
        element.style.display = "none";
      }, duration);
    }
  }
  removeElementAfterTime('msg', 2000);
</script>
{% endblock %}
